name: Node Continuous Integration

on:
  push:
    branches: [master]

jobs:
  test_pushes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install --immutable --immutable-cache --check-cache
      - run: cd packages/Node
      - run: yarn vitest